{% extends 'PMIS/My_Starter_page.html' %}
{%  block content %}
    <ul class="nav nav-tabs nav-tabs-line" role="tablist">
        <li class="nav-item"><a class="nav-link" href="#task_detail" data-toggle="tab" role="tab" aria-selected="false">task_detail</a></li>
        <li class="nav-item"><a class="nav-link" href="#task_detail_simple" data-toggle="tab" role="tab" aria-selected="true">task_detail_simple</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade" role="tabpanel" id="task_detail">
            {% include 'PMIS/partials/Sd_task_from.html'%}
        </div>
        <div class="tab-pane fade active show" role="tabpanel" id="task_detail_simple">
            <form class="site-form" method="POST" action="{{view.request.path}}">        
                {% csrf_token %}
                {%include 'PMIS/partials/Sd_simple_task_form.html'%}
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-secondary">Save changes</button>
            </form>
        </div>
    </div>
{% endblock%}
