<div class="modal-header">
    <h6 class="modal-title">Mindmap選擇窗口</h6>
    <button type="button" class="close technicmodelhidden" data-dismiss="modal" aria-label="Close">
        <i class="fas fa-times" style="font-size: 20px;color: #000;"></i></button>
</div>
<div class="modal-body">
    <div id="Mindmapdiv"></div>
    <div id="SWMindmap" class="col-12" style="display: none;">
        <div class="mindmap_wrapper px-0 d-flex justify-content-between">
            <input class="input_search" id="search_id" name="search" type="search" style="width: 90%;">
            <button class="btn btn-primary search_more"><i class="fas fa-search mr-1"></i> 查询</button>
        </div>
        <div id="myDiagramDiv" style="width:100%; height:59vh;box-shadow: rgb(0 64 128 / 20%) 0 0 20px;"></div>
        <div class="url_container input-group" style="width: 250px;display:none;">
            <input class="url form-control" type="url" placeholder="input url" aria-label="input url" aria-describedby="url_prefix">
            <div class="input-group-append">
                <span class="input-group-text" id="url_prefix">%</span>
            </div>
        </div>
    </div>


    <div class="page-section d-sm-none">
        <div class="container-fluid py-3">
            <div id="phoneLeftPanel" style="width:100%;height:80vh">

            </div>
            <p class="text-muted"> </p><button class="btn btn-danger btn-floated d-lg-none" type="button" data-toggle="sidebar"><i class="fa fa-th-list"></i></button>
        </div>
    </div>
    <div id="splitter2" class="splitter_panel">
        <div id="left_content">
            <div id="techtree" class="tree-demo">

            </div>
        </div>
        <div id="right_content">

        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" id="MindmapEnterbtn">确定</button>
    <button type="button" class="btn btn-light technicmodelhidden" data-dismiss="modal" id="technicmodelhidden">取消</button>
</div>
