{%load static %}
<!DOCTYPE html>
<html>
    <head>
        <script src="{% static 'BaseApp/vendor/jquery/jquery.min.js' %}" type="text/javascript"></script>  
        <script src="{% static 'BaseApp/assets/javascript/app/public.js' %}" type="text/javascript"></script>
    </head>
    <body>
        <div id="content">  
        </div>
    </body>
    <script>
        $(function () { 
            var jsonObj;            
            jsonObj = {nfield:'SYS_JSON',ftype:'JSON',fvalue:'測試json參數'}
            $.ajax({
                method: "POST", 
                url: "/bonus/json_to_model",  
                data: {"jsonObj":JSON.stringify(jsonObj)}, 
                dataType: 'json',
                
                beforeSend: function (request) {
                    request.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
                },                  
                success: function (data) { 
                    $("#content").text(data.state);
                }
            });
        })
    </script>
</html>
