
{% extends 'BonusApp/index.html' %}
{%load static %}
{% load customer_filter %}
{%block form_css%}
{{block.super}}
<style type="text/css">

</style>
{%endblock%}

{%block content%}
{{block.super}}
<div class="card card-custom ml-2 mr-2 mt-2">
    <div class="card-body">        
        <div id="db_wapper"></div>        
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalTitle"
    style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Bonus Parameter</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="site-form">
                <!--不用寫form的action,我們以js提交數據-->
                <div class="modal-body">
                    <div class="form-group">
                        <label for="example-text-input" class="col-4 col-form-label">User Name</label>      
                        <input class="form-control" type="text" readonly  name="username">
                    </div>
                    <div class="form-group">
                        <label for="example-text-input" class="col-4 col-form-label">Budget Allowance %</label>
                        <input class="form-control" type="text" name="budgetallowance">
                    </div>
                    <div class="form-group">
                        <label for="example-text-input" class="col-4 col-form-label">Mag %</label>
                        <input class="form-control" type="text" name="managementratio">
                    </div>
                    <div class="form-group">
                        <label for="example-text-input" class="col-4 col-form-label">Per %</label>
                        <input class="form-control" type="text" name="performanaceratio">
                    </div>
                    <div class="form-group">
                        <label for="example-text-input" class="col-4 col-form-label">Ratio of M</label>
                        <input class="form-control" type="text" name="ratioofm">
                    </div>
                    <div class="form-group">
                        <label for="example-text-input" class="col-4 col-form-label">Ratio of P</label>
                        <input class="form-control" type="text" name="ratioofp">
                    </div>
                    <div class="form-group">
                        <label for="example-text-input" class="col-4 col-form-label">Ratio of S</label>
                        <input class="form-control" type="text" name="ratioofs">
                    </div>
                    <div class="form-group">
                        <label for="example-text-input" class="col-4 col-form-label">Salary</label>
                        <input class="form-control" type="text" name="salary">
                    </div>
                </div>
                <div class='modal-footer'>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-secondary save">Save changes</button>
                    <!--保存按鈕的class需要含有save-->
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}

{%block form_js%}
{{block.super}}
<script type="text/javascript" src="{% static 'BonusApp/SystemParameters/user_bonusparams.js' %}"></script>
{% endblock%}
