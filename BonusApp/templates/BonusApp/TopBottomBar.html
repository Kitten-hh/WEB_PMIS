<!-- <!DOCTYPE html> 報錯3.4-->
{%load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TopContentBottom</title>
    <link rel="stylesheet" href="{% static 'BonusApp/assets/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'BonusApp/assets/fonts/font-awesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'BonusApp/assets/fonts/ionicons.min.css'%}">
    <link rel="stylesheet" href="{% static 'BonusApp/assets/css/styles.css'%}">
    <link rel="stylesheet" href="{% static 'BaseProject/vendor/Looper/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css'%}">
    <link rel="stylesheet" href="{% static 'BaseProject/vendor/Looper/assets/stylesheets/theme.min.css' %}" data-skin="default">
    <link rel="stylesheet" href="{% static 'BaseProject/vendor/Looper/assets/stylesheets/custom.css' %}">
    <link rel="stylesheet" href="{% static 'BaseProject/vendor/datatables-1.10.20/datatables.min.css' %}" type="text/css">
    <!-- 可以引入頁面單獨的css -->
    {% block solecss %}

    {% endblock %}
    <style>
        html {
            background: rgb(241, 239, 239);
            font-size: 10px;
        }

        #app-main {
            margin-top: 60px;
            margin-bottom: 48px;
        }

        .bg-info {
            background-color: orange !important;
        }

        .btn_button {
            color: gray;
        }

        #app-header i {
            color: white;
            margin: 0rem 1rem;
            font-size: 2rem;
        }

        #app-header,
        #app-footer {
            height: 5rem;
        }

        .nav_min_pic {
            align-items: center;
        }

        #right-side {
            position: absolute;
            right: 5rem;
            bottom: 10rem;
            display: none;
        }

        #right-side div {
            background: orange;
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container-fluid" id="max-div">
        <nav style="width: 100%;" class="navbar navbar-light navbar-expand-md bg-info fixed-top" id="app-header">
            <!-- 重写导航栏 -->
            {% block solenav %}

            {% endblock %}
        </nav>
        <div id="app-main" class="center flex-fill">
            {% block content %}

            {% endblock %}
        </div>

        <div id="right-side">
            <div>
                <a href=""><i class="fa fa-search"></i></a>
            </div>
        </div>

        <nav id="app-footer" class="navbar navbar-light navbar-expand-md bg-info fixed-bottom">
            {% block footernav %}
                
            {% endblock %}
        </nav>

    </div><!-- <i class="icon ion-alert-circled"></i> -->
    <script src="{% static 'BaseProject/vendor/Looper/assets/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'BaseProject/vendor/Looper/assets/vendor/popper.js/umd/popper.min.js' %}"></script>
    <script src="{% static 'BaseProject/vendor/Looper/assets/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--END BASE JS -->
    <script src="{% static 'BaseProject/vendor/datatables-1.10.20/datatables.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'BaseProject/vendor/datatables-1.10.20/dataTables.colResize.js' %}" type="text/javascript"></script>

    <!-- Vue -->
    <script src="{% static 'BaseProject/vendor/Vue/vue.js' %}"></script>
    <script src="{% static 'BaseProject/vendor/Vue/vue-super.js' %}"></script>
    <!-- 彈出框插件 -->
    <script type="text/javascript" src="{% static 'BonusApp/layer/layer.js' %}"></script>
    <!-- 工具 -->
    <script type="text/javascript" src="{% static 'BonusApp/tools/tool.js' %}"></script>

    <script>

        $(".ion-refresh").click(function () {
            // 刷新当前页面
            window.location.reload();
        })


    </script>
    <!-- 子模板獨立的js -->
    {% block solejs %}

    {% endblock %}
</body>

</html>
