{% extends 'BonusApp/TopBottomBar.html' %}

{% load static %}

{% block solecss %}
<style>
    #app-main {
        background: rgb(241, 239, 239);
    }

    .main {
        background: white;
        /* padding-top: 5rem !important; */
    }

    #simple_datatable {
        background-color: white;
        font-size: 1.3rem;
        width: 100% !important;
    }

    #simple_datatable tbody tr td:nth-child(8) {
        display: none;
    }

    #simple_datatable thead tr th:nth-child(8) {
        display: none;
    }

    #simple_datatable tbody tr:nth-child(odd) {
        background-color: #F3F3F3;
    }

    .Add_TaskType {
        position: fixed;
        right: 5%;
        bottom: 10%;
    }

    .Add_TaskType div {
        width: 6rem;
        height: 6rem;
        border-radius: 50%;
        background-color: orange;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .Add_TaskType div i {
        font-size: 3rem;
        color: white;
    }
</style>

{% endblock %}




{% block solenav %}
<div class="container-fluid Custom_Head">
    <a class="navbar-brand" id="prev_page" href="javascript:void(0)">
        <i class="fa fa-arrow-left"></i>
    </a>

    <ul class="navbar-nav flex-row ml-auto nav_min_pic">
        <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-search"></i></a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-check-square"></i></a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="icon ion-refresh"></i></a></li>
    </ul>
</div>
{% endblock %}



{% block content %}
<div class="main">
    <table id="simple_datatable" class="table table-striped- table-hover">
        <thead>
            <tr>
                <th style="width: 6%;">Contact</th>
                <th>TaskNo</th>
                <th style="width: 15%;">Task Description</th>
                <th>Task Type</th>
                <th>TaskType Description</th>
                <th>Date</th>
                <th>Score</th>
                <th>Lookup Score</th>
                <th>inc_id</th>
                <th></th>
            </tr>
        </thead>
    </table>
</div>

<div class="Add_TaskType">
    <div>
        <a href="/bonus/tasktype/add"><i class="fa fa-plus"></i></a>
    </div>
</div>

{% endblock %}

{% block solejs %}
<!-- 自定义 -->
<script type="text/javascript" src="{% static 'BonusApp/Task_Management/Task_List.js' %}"></script>
{% endblock %}
