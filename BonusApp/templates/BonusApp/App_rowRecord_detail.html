{% extends 'BonusApp/TopBottomBar.html' %}
{%load static%}

{% block solecss %}
<link rel="stylesheet" href="{% static 'BaseApp/vendor/fonts/simple-line-icons.min.css' %}">
<link rel="stylesheet" href="{% static 'BaseApp/vendor/fonts/fontawesome-all.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'BaseApp/assets/stylesheets/base.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'BaseApp/assets/stylesheets/page/app_rowRecord_detail.css' %}" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
{% endblock %}


{% block solenav %}
<div class="container-fluid Custom_Head">
    <a class="navbar-brand" id="prev_page" href="javascript:void(0)">
        <i class="fa fa-arrow-left"></i>
    </a>

    <ul class="navbar-nav flex-row ml-auto nav_min_pic">
        <li class="nav-item">
            <a class="nav-link" href="/bonus/Task_Management">
                <svg style="color: white;" width="5em" height="2em" viewBox="0 0 16 16" class="bi bi-house-fill"
                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                    <path fill-rule="evenodd"
                        d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                </svg>
            </a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-trash" aria-hidden="true"></i></a>
        <li class="nav-item"><a class="nav-link" href="#"><i class="icon ion-refresh"></i></a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-ellipsis-v"></i></a></li>
    </ul>
</div>
{% endblock %}

{% block content %}
<div class="content-wrap">
    <div class="content">
        <section class="padding callout-section">
            <div id="clouds">
                <div id="cloud-one" class="cloud"></div>
                <div id="cloud-two" class="cloud"></div>
                <div id="cloud-three" class="cloud"></div>
                <div id="cloud-four" class="cloud"></div>
                <div id="cloud-five" class="cloud"></div>
                <div id="cloud-six" class="cloud"></div>
                <div id="cloud-one-loop" class="cloud-loop"></div>
                <div id="cloud-two-loop" class="cloud-loop"></div>
                <div id="cloud-three-loop" class="cloud-loop"></div>
                <div id="cloud-four-loop" class="cloud-loop"></div>
                <div id="cloud-five-loop" class="cloud-loop"></div>
                <div id="cloud-six-loop" class="cloud-loop"></div>
                <div id="cloud-seven-loop" class="cloud-loop"></div>
            </div>
            <!-- BALLOON -->
            <div id="hot-air-balloon-services"></div>
        </section>
        <section>
            <div id="app-main" class="center flex-fill">
                <div id="app">
                    <div class="d-flex flex-column-fluid">
                        <div class="container">
                            <div class="card card-custom gutter-b mb-5">
                                <div class="card-header">
                                    <div class="card-title mt-4 mb-4"
                                        style="font-size: xx-large;font-weight: 900; text-align-last: center">
                                        <a class="link link--kukuri" href="#" data-letters="Sulaco Inc">Sulaco
                                            Inc</a>
                                    </div>
                                </div>
                                <hr class="underline">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label>Contact</label>
                                        <span class="d-block" style="font-size: x-large;" v-html="Task.contact"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>TaskNo</label>
                                        <span class="d-block" style="font-size: x-large;" v-html="Task.taskno"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <span class="d-block" style="font-size: x-large;" v-html="Task.task"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Task Type</label>
                                        <span class="d-block" style="font-size: x-large;" v-html="Task.realtasktype"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Finish Time</label>
                                        <span class="d-block" style="font-size: x-large;" v-html="Task.edate"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Score</label>
                                        <span class="d-block" style="font-size: x-large;" v-html="Task.score"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Lookup Score</label>
                                        <span class="d-block" style="font-size: x-large;" v-html="Task.lookupscore"></span>
                                    </div>
                                </div>
                                <div class="light-beige-wobble footer-wobble">
                                    <div class="footer-trees"></div>
                                </div>
                                <span class="line top"></span>
                                <span class="line bottom"></span>
                                <span class="line left"></span>
                                <span class="line right"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Log Out</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to logout?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-out">Log Out</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block solejs %}
<script type="text/javascript" src="{% static 'BonusApp/Task_Management/Task_Details.js' %}"></script>
{% endblock %}
