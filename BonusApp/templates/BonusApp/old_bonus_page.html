{% extends 'BaseApp/keen_base/base_form1/base.html' %}

{% load static %}

{%block form_css%}
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <style>
    #simple_datatable {
        width: 100% !important;
        margin-bottom: 5rem;
    }

    #simple_datatable thead tr th:nth-child(9) {
        display: none;
    }

    #simple_datatable tbody tr td:nth-child(9) {
        display: none;
    }

    .fa-chevron-right:hover {
        color: orange;
    }

    .client_span {
        width: 2rem;
        height: 2rem;
        background: orange;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    #simple_datatable tbody tr:hover {
        background-color: #F3F3F3;
    }


    .hide_Contact tbody tr td:nth-child(1) {
        display: none;

    }

    .hide_Contact thead tr th:nth-child(1) {
        display: none;
    }

    .hide_taskType tbody tr td:nth-child(4) {
        display: none;
    }

    .hide_taskType thead tr th:nth-child(4) {
        display: none;
    }

    .change_color tbody tr:nth-child(odd) {
        background-color: #F3F3F3;
    }

    .group td div {
        display: flex;
        justify-content: space-between;
    }

    .group {
        font-size: 1.4rem;
        font-weight: bold;
    }

    .Add_TaskType {
        position: fixed;
        right: 5%;
        bottom: 10%;
    }

    .Add_TaskType div {
        width: 4rem;
        height: 4rem;
        border-radius: 50%;
        background-color: orange;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .Add_TaskType div i {
        font-size: 2rem;
        color: white;
    }

    /* 搜索框 */
    .scrollable-menu {
        height: auto;
        display: inline-block;
        max-height: 200px;
        overflow-x: hidden;
    }

    #task_search_box {  
        width: 20%;
        line-height: 10px;
        margin-right: 70%;
        margin-top: -6px;
    }
    .content {
        padding: 0px 0;
    }

    .modal-backdrop{
        z-index: 9;
    }

    #TaskType {
        height: 39px;
        /* top: 0.2rem; */
        /* position: absolute; */
        /* top: 50%;
        transform: translateY(-50%); */
        line-height: 10px;
    } 

    .datefiler{
        margin-left: 6%;
    }

    #simple_datatable_wrapper{
        margin-top:20px
    }
    
    #serBox{
        display: inline-block ;
        height: 40px;
    }

    .bar{
        position: relative;
        margin-top: -39px;
        margin-left: 500px;
    }
    /* .bartype{
        display: inline-block;
    } */
    
</style>
{%endblock%}


{% block content %}

<div id="app">
    <div class="card card-custom ml-2 mr-2 mt-2">
        <div class="card-body no-drag grid-item-body">
            <div class="boxtype">
                <div class="container-fluid d-flex align-items-stretch justify-content-between " id="serBox">
                        <!-- 模態框按鈕 -->
                        <button class="nav-link btn btn-primary" id="TaskType" data-toggle="modal" data-target="#myModal" >
                            <!-- href="javascript:void(0)" -->
                            統計Bonus
                            <!-- <i class="fa fa-search-plus" aria-hidden="true"></i> -->
                        </button>
                        <!-- 模態框 -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="myModalLabel">
                                            查询
                                        </h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                            &times;
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form class="form-horizontal" role="form">
                                            <div class="form-group">
                                                <label for="contact" class="col-sm-9 control-label">联系人:</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="contact" name="contact" placeholder="联系人">
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <div class="row">
                                                    <div class='col-sm-6'>
                                                        <div class="form-group datefiler">
                                                            <label>從實際結束時間：</label>
                                                            <!--指定 date标记-->
                                                            <div class='input-group date' id='datetimepicker1'>
                                                                <input type='date' class="form-control" id="edateOne" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class='col-sm-6'>
                                                        <div class="form-group">
                                                            <label>到實際結束時間：</label>
                                                            <!-- 指定 date标记 -->
                                                            <div class='input-group date' id='datetimepicker2'>
                                                                <input type='date' class="form-control" id="edateTwo" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">關閉
                                        </button>
                                        <button type="button" class="btn btn-primary" id="searchdate">
                                            計算Bonus
                                        </button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal -->
                        </div>
                        
                        <div class="card-title dropdown" id="task_search_box">
                            <div class="input-group mt-2 form-inline">
                                <input type="text" id="template-users" class="form-control col-auto" placeholder="input filter">
                                <label class="form-check-label ml-1 active">
                                    <input id="IsDaily" type="checkbox" class="form-check-input" checked>
                                </label>
                                <button id="query_search" class="btn ml-1 btn-warning ml-0 dropdown-toggle no-caret"
                                    data-toggle="dropdown">Search
                                </button>
                                <div class="dropdown-menu scrollable-menu" aria-labelledby="template-users" id="queryfilter_dropdown_menu">
                                </div>
                            </div>
                        </div>
                </div>
                                
            <table id="simple_datatable" class="table table-striped- table-hover">
                <thead>
                    <tr>
                        <th style="width: 6%;">Contact</th>
                        <th>TaskNo</th>
                        <th style="width: 15%;">Task Description</th>
                        <th>Task Type</th>
                        <th>TaskType Description</th>
                        <th>Date</th>
                        <th>Score</th>
                        <th>Lookup Score</th>
                        <th>inc_id</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<div class="Add_TaskType">
    <div>
        <a href="/bonus/Task_Add"><i class="fa fa-plus"></i></a>
    </div>
</div>
{% endblock %}
