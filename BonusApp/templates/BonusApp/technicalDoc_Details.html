{% extends 'BonusApp/TopBottomBar.html' %}

{% load static %}

{% block solecss %}
<style>
    #TenicalDoc {
        background-color: rgba(255, 255, 255, 0.555);
        margin-top: 6rem !important;
    }

    #TenicalDoc_Content {
        background-color: white;
        padding: 1rem 0rem 1rem 2rem;
    }

    #TenicalDoc_Content p {
        margin-top: 2rem;
    }
</style>

{% endblock %}


{% block solenav %}
<div class="container-fluid">
    <a class="navbar-brand" id="prev_page" href="javascript:void(0)">
        <i class="fa fa-arrow-left"></i>
    </a>

    <ul class="navbar-nav flex-row ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="/bonus/spectaculars">
                <svg style="color: white;" width="5em" height="2em" viewBox="0 0 16 16" class="bi bi-house-fill"
                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                    <path fill-rule="evenodd"
                        d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                </svg>
            </a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-trash" aria-hidden="true"></i></a>
        <li class="nav-item"><a class="nav-link" href="#"><i class="icon ion-refresh"></i></a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-ellipsis-v"></i></a></li>
    </ul>
</div>
{% endblock %}

{% block content %}
<div id="TenicalDoc">
    <div id="TenicalDoc_Content">
        <p>
            <span>日期</span>
            <h3 v-html="tecmb.mb006"></h3>
        </p>
        <p>
            <span>联系人</span>
            <h3 v-html="tecmb.mb005"></h3>
        </p>
        <p>
            <span>概念</span>
            <h3 v-html="tecmb.mb007"></h3>
        </p>
        <p>
            <span>问题</span>
            <h3 v-html="tecmb.mb013"></h3>
        </p>
        <p>
            <span>主题</span>
            <h3 v-html="tecmb.mb004"></h3>
        </p>
        <p>
            <span>状态</span>
            <h3 v-html="tecmb.mb020"></h3>
        </p>
    </div>
    {% endblock %}

    <!-- 重寫腳步導航欄 -->
    {% block footernav %}
    {% endblock %}


    {% block solejs %}
    <script>
        $("#prev_page").click(function () {
            history.go(-1);
        })

        var TechnicalDocVm = new Vue({
            el: '#TenicalDoc',
            data: {
                tecmb: {}
            },
            methods: {
                getTechnicalDoc: function () {
                    $.ajax({
                        url: '/bonus/spectaculars/technicalDoc_Details/',
                        type: 'GET',
                        data: { technicalDoc_id: getParam("technicalDoc_id") },
                        dataType: 'json',
                        cache: false,
                        success: function (json) {
                            if (json.state == 200) {
                                TechnicalDocVm.tecmb = json.data;
                            } else {
                                layer.confirm(json.message, { btn: ['確定'], icon: 2, offset: 'h' }, function () {
                                    history.back(-1)
                                });
                            }
                        }
                    })

                }

            }, created: function () {
                this.getTechnicalDoc();
            }
        })

    </script>
    {% endblock %}
